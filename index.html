<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Imóvel Guide</title>
</head>
<body class="d-flex align-items-center py-4">
<main class="w-100 m-auto form-container">
    <form id="corretorForm">
        <h1 class="h3 mb-3 fw-larger">Cadastro de Corretor</h1>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF"/>
            <label for="cpf">Digite seu CPF</label>
            <div class="invalid-feedback">O CPF deve ter 11 caracteres.</div>
        </div>  

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="creci" placeholder="Digite seu CRECI"/>
            <label for="creci">Digite seu CRECI</label>
            <div class="invalid-feedback">O CRECI deve ter pelo menos 2 caracteres.</div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome"/>
            <label for="nome">Digite seu Nome</label>
            <div class="invalid-feedback">O Nome deve ter pelo menos 2 caracteres.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
</main>

<script>
document.getElementById("corretorForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    let cpf = document.getElementById("cpf");
    let creci = document.getElementById("creci");
    let nome = document.getElementById("nome");

    let isValid = true;

    if (cpf.value.length !== 11) {
        cpf.classList.add("is-invalid");
        isValid = false;
    } else {
        cpf.classList.remove("is-invalid");
    }

    if (creci.value.length < 2) {
        creci.classList.add("is-invalid");
        isValid = false;
    } else {
        creci.classList.remove("is-invalid");
    }

    if (nome.value.length < 2) {
        nome.classList.add("is-invalid");
        isValid = false;
    } else {
        nome.classList.remove("is-invalid");
    }

    if (isValid) {
        alert("Formulário enviado com sucesso!");
        // Aqui você pode adicionar o envio real dos dados, como um AJAX request
        this.submit();
    }
});
</script>

</body>
</html>
