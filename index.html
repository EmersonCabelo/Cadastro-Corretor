<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    li<link href="style.css" rel="stylesheet">
    <title>Imovel Guide</title>
</head>
<body class="d-flex align-items-center py-4">
<main class="w-100 m-auto form-container">
<form>
<h1 class="h3 mb-3 fw-larger">Cadastro de Corretor</h1>
<div class="form-floating">
    <input type="Cpf" class="form-control" id="cpf" placeholder="Digite seu Cpf"/>
    <label for="cpf">Digite seu CPF</label>
</div>  
<div class="form-floating">
    <input type="creci" class="form-control" id="CRECI" placeholder="Creci"/>
    <label for="floatingInput">Digite seu Creci</label>
</div>
<div class="form-floating">
    <input type="nome" class="form-control" id="NOME" placeholder="nome"/>
    <label for="floatingInput">Digite seu Nome</label>
</div>
<button class="btn btn-primary w-100 py-6">Enviar</button>
</form>

</main>
</body>
<script src="src/javascript/script.js"></script>
</html>
